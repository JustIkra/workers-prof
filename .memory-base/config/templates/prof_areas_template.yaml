# ===== Маппинг для различных типов отчетов =====
# Для каждого типа отчета указывается соответствие заголовков в отчете к metric_code

report_mappings:
  REPORT_1:
    description: "Бизнес-отчет (Biznes-otchyot)"
    header_map:
      # Примеры (необходимо заполнить реальные маппинги):
      # "РАБОТА С ДОКУМЕНТАМИ": RABOTA_S_DOKUMENTAMI
      # "ПРОДВИЖЕНИЕ": PRODVIZHENIE
      # "АНАЛИЗ И ПЛАНИРОВАНИЕ": ANALIZ_I_PLANIROVANIE
      # ...
    number:
      decimal: ","

  REPORT_2:
    description: "Отчет для respondента (Otchyot_dlya_respondenta)"
    header_map:
      # Примеры (необходимо заполнить реальные маппинги):
      # "ГЕНЕРАТОР ИДЕЙ": GENERATOR_IDEY
      # "ИССЛЕДОВАТЕЛЬ РЕСУРСОВ": ISSLEDOVATEL_RESURSOV
      # ...
    number:
      decimal: ","

  REPORT_3:
    description: "Отчет по компетенциям (Otchyot_po_kompetentsiyam)"
    header_map:
      # Примеры (необходимо заполнить реальные маппинги):
      # "ЛИДЕРСТВО": LIDERSTVO
      # "СТРЕССОУСТОЙЧИВОСТЬ": STRESSOUSTOYCHIVIST
      # ...
    number:
      decimal: ","

# ===== Заметки =====
# - Metric codes генерируются автоматически через транслитерацию
# - Некоторые коды могут потребовать ручной коррекции
# - Пары противоположностей (например, ЗАМКНУТОСТЬ/ОБЩИТЕЛЬНОСТЬ) извлечены отдельно
# - Перед использованием необходимо:
#   1. Создать записи MetricDef в БД с этими кодами
#   2. Заполнить веса для профессиональных областей
#   3. Заполнить header_map для каждого типа отчета
