#
# Сгенерирован автоматически на основе результатов извлечения AI-06
# Финальная привязка в MetricDef.code и веса будут утверждаться вручную
#
# Инструкция:
# 1. Проверьте и утвердите metric_code для каждой метрики
# 2. Заполните веса для каждой профессиональной области
# 3. Проверьте, что сумма весов в каждой области = 1.00
# 4. Заполните header_map для каждого типа отчета

# ===== Профессиональные области =====

prof_areas:
  - code: DEFAULT
    name: Общее
    description: Общая оценка без специфики профессиональной области
    weights:
