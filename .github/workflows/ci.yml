name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.12"
  NODE_VERSION: "20"

jobs:
  lint-backend:
    name: Lint Backend (Ruff & Black)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: api-gateway/requirements.txt

      - name: Install dependencies
        working-directory: api-gateway
        run: |
          python -m pip install --upgrade pip
          pip install ruff black

      - name: Run Ruff linter
        working-directory: api-gateway
        run: ruff check . --output-format=github

      - name: Run Black formatter check
        working-directory: api-gateway
        run: black --check --diff .

  test-backend:
    name: Test Backend (pytest + coverage)
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: api-gateway/requirements.txt

      - name: Install dependencies
        working-directory: api-gateway
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests with coverage
        working-directory: api-gateway
        env:
          ENV: test
          JWT_SECRET: test_secret_key_for_testing_only
          POSTGRES_DSN: "postgresql+asyncpg://test:test@localhost:5432/test_db"
          REDIS_URL: "redis://localhost:6379/0"
          GEMINI_API_KEYS: "test_dummy_key_for_ci"
        run: |
          pytest -v --cov=app --cov-report=xml --cov-report=html --cov-report=term-missing --cov-fail-under=60

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-backend
          path: |
            api-gateway/htmlcov/
            api-gateway/coverage.xml
          retention-days: 30

      - name: Comment coverage on PR
        if: github.event_name == 'pull_request'
        uses: py-cov-action/python-coverage-comment-action@v3
        with:
          GITHUB_TOKEN: ${{ github.token }}
          COVERAGE_PATH: api-gateway/coverage.xml
          MINIMUM_GREEN: 80
          MINIMUM_ORANGE: 60

  lint-frontend:
    name: Lint Frontend (ESLint)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run ESLint
        working-directory: frontend
        run: npm run lint:check

  build-frontend:
    name: Build Frontend (Vite)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build SPA
        working-directory: frontend
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/
          retention-days: 7

  build-docker:
    name: Build Docker Image (Multi-stage)
    runs-on: ubuntu-latest
    needs: [lint-backend, test-backend, lint-frontend, build-frontend]
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build multi-stage image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.multistage
          push: false
          tags: workers-prof:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            GIT_SHA=${{ github.sha }}

      - name: Export image for testing
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.multistage
          load: true
          tags: workers-prof:test
          cache-from: type=gha

      - name: Test Docker image
        run: |
          docker run --rm -d --name test-app -p 9187:9187 \
            -e ENV=test \
            -e JWT_SECRET=test_secret \
            -e POSTGRES_DSN=postgresql+asyncpg://test:test@localhost/test \
            -e GEMINI_API_KEYS=test_dummy_key \
            workers-prof:test

          # Wait for app to start
          sleep 10

          # Test health endpoint
          curl -f http://localhost:9187/api/healthz || exit 1

          # Cleanup
          docker stop test-app

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [lint-backend, test-backend, lint-frontend, build-frontend]
    if: always()
    steps:
      - name: Check job results
        run: |
          echo "Lint Backend: ${{ needs.lint-backend.result }}"
          echo "Test Backend: ${{ needs.test-backend.result }}"
          echo "Lint Frontend: ${{ needs.lint-frontend.result }}"
          echo "Build Frontend: ${{ needs.build-frontend.result }}"

          if [[ "${{ needs.lint-backend.result }}" != "success" ]] || \
             [[ "${{ needs.test-backend.result }}" != "success" ]] || \
             [[ "${{ needs.lint-frontend.result }}" != "success" ]] || \
             [[ "${{ needs.build-frontend.result }}" != "success" ]]; then
            echo "❌ Some jobs failed!"
            exit 1
          fi

          echo "✅ All jobs passed!"
