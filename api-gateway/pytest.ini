[pytest]
# Pytest configuration for api-gateway tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Output settings
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers
markers =
    unit: Unit tests (no external dependencies)
    integration: Integration tests (require DB/Redis)
    e2e: End-to-end tests
    slow: Slow tests

# Test paths
testpaths = tests

# Coverage settings (when using --cov)
[coverage:run]
source = app
omit =
    */tests/*
    */migrations/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
