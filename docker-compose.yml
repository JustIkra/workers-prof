services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.multistage
    container_name: workers-prof-app
    env_file:
      - .env
    environment:
      # Hard defaults compatible with .env.example
      APP_PORT: ${APP_PORT:-9187}
      POSTGRES_DSN: ${POSTGRES_DSN:-postgresql+asyncpg://app:app@postgres:5432/app}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      RABBITMQ_URL: ${RABBITMQ_URL:-amqp://guest:guest@rabbitmq:5672//}
      FILE_STORAGE: ${FILE_STORAGE:-LOCAL}
      FILE_STORAGE_BASE: ${FILE_STORAGE_BASE:-/app/storage}
      ENV: ${ENV:-prod}
      # Respect host/.env with sensible default off
      VPN_ENABLED: ${VPN_ENABLED:-0}
      VPN_TYPE: ${VPN_TYPE:-openvpn}
      WG_CONFIG_PATH: ${WG_CONFIG_PATH:-/app/wireguard/awg0.conf}
      WG_INTERFACE: ${WG_INTERFACE:-awg0}
      OPENVPN_CONFIG_PATH: ${OPENVPN_CONFIG_PATH:-/run/vpn/openvpn/openvpn.ovpn}
      OPENVPN_INTERFACE: ${OPENVPN_INTERFACE:-tun0}
    ports:
      # Export only the single application port externally
      - "${APP_PORT:-9187}:9187"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - reports:/app/storage
      # Mount repo for CLI tools and access to local files in dev
      - ./:/workspace
      # Mount VPN config (AWG) if needed
      - ./wireguard_awg.conf:/app/wireguard/awg0.conf:ro
      # Mount OpenVPN config if needed
      - ./config/vpn/openvpn/openvpn.ovpn:/run/vpn/openvpn/openvpn.ovpn:ro
    command: ["./docker-entrypoint.sh"]
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    devices:
      - /dev/net/tun:/dev/net/tun
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1:${APP_PORT:-9187}/api/healthz || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  worker:
    build:
      context: .
      dockerfile: Dockerfile.multistage
    container_name: workers-prof-worker
    env_file:
      - .env
    environment:
      APP_PORT: ${APP_PORT:-9187}
      POSTGRES_DSN: ${POSTGRES_DSN:-postgresql+asyncpg://app:app@postgres:5432/app}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      RABBITMQ_URL: ${RABBITMQ_URL:-amqp://guest:guest@rabbitmq:5672//}
      FILE_STORAGE: ${FILE_STORAGE:-LOCAL}
      FILE_STORAGE_BASE: ${FILE_STORAGE_BASE:-/app/storage}
      ENV: ${ENV:-prod}
      VPN_ENABLED: ${VPN_ENABLED:-0}
      VPN_TYPE: ${VPN_TYPE:-openvpn}
      WG_CONFIG_PATH: ${WG_CONFIG_PATH:-/app/wireguard/awg0.conf}
      WG_INTERFACE: ${WG_INTERFACE:-awg0}
      OPENVPN_CONFIG_PATH: ${OPENVPN_CONFIG_PATH:-/run/vpn/openvpn/openvpn.ovpn}
      OPENVPN_INTERFACE: ${OPENVPN_INTERFACE:-tun0}
    command: ["/app/docker-entrypoint-worker.sh"]
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    devices:
      - /dev/net/tun:/dev/net/tun
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - reports:/app/storage
      # Mount repo for CLI tools and access to local files in dev
      - ./:/workspace
      # Mount VPN config (AWG) if needed
      - ./wireguard_awg.conf:/app/wireguard/awg0.conf:ro
      # Mount OpenVPN config if needed
      - ./config/vpn/openvpn/openvpn.ovpn:/run/vpn/openvpn/openvpn.ovpn:ro
    healthcheck:
      test: ["CMD-SHELL", "echo ok"]
      interval: 30s
      timeout: 3s
      retries: 3
    restart: unless-stopped

  worker-recommendations:
    build:
      context: .
      dockerfile: Dockerfile.multistage
    container_name: workers-prof-worker-recommendations
    env_file:
      - .env
    environment:
      APP_PORT: ${APP_PORT:-9187}
      POSTGRES_DSN: ${POSTGRES_DSN:-postgresql+asyncpg://app:app@postgres:5432/app}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      RABBITMQ_URL: ${RABBITMQ_URL:-amqp://guest:guest@rabbitmq:5672//}
      FILE_STORAGE: ${FILE_STORAGE:-LOCAL}
      FILE_STORAGE_BASE: ${FILE_STORAGE_BASE:-/app/storage}
      ENV: ${ENV:-prod}
      VPN_ENABLED: ${VPN_ENABLED:-0}
      VPN_TYPE: ${VPN_TYPE:-openvpn}
      WG_CONFIG_PATH: ${WG_CONFIG_PATH:-/app/wireguard/awg0.conf}
      WG_INTERFACE: ${WG_INTERFACE:-awg0}
      OPENVPN_CONFIG_PATH: ${OPENVPN_CONFIG_PATH:-/run/vpn/openvpn/openvpn.ovpn}
      OPENVPN_INTERFACE: ${OPENVPN_INTERFACE:-tun0}
    command: ["/app/docker-entrypoint-worker-recommendations.sh"]
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    devices:
      - /dev/net/tun:/dev/net/tun
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - reports:/app/storage
      # Mount repo for CLI tools and access to local files in dev
      - ./:/workspace
      # Mount VPN config (AWG) if needed
      - ./wireguard_awg.conf:/app/wireguard/awg0.conf:ro
      # Mount OpenVPN config if needed
      - ./config/vpn/openvpn/openvpn.ovpn:/run/vpn/openvpn/openvpn.ovpn:ro
    healthcheck:
      test: ["CMD-SHELL", "echo ok"]
      interval: 30s
      timeout: 3s
      retries: 3
    restart: unless-stopped

  postgres:
    image: postgres:15
    container_name: workers-prof-postgres
    environment:
      POSTGRES_DB: app
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: workers-prof-redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 10
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3.13
    container_name: workers-prof-rabbitmq
    ports:
      - "5672:5672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

volumes:
  db-data:
  reports:
